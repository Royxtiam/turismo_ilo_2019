                    if (map.getZoom() <= 14 && map.getZoom() >= 19) {
                        layer_ALIMENTACION_5.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_ALIMENTACION_5.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        resetLabels([layer_PLAYAS_2,layer_LUGARESDEINTERES_3,layer_HOSPEDAJE_4,layer_ALIMENTACION_5]);
        map.on("zoomend", function(){
            resetLabels([layer_PLAYAS_2,layer_LUGARESDEINTERES_3,layer_HOSPEDAJE_4,layer_ALIMENTACION_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_PLAYAS_2,layer_LUGARESDEINTERES_3,layer_HOSPEDAJE_4,layer_ALIMENTACION_5]);
        });
        map.on("layerremove", function(){
