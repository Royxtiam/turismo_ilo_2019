        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 0.2
              });

     var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
